    <body>        
      <div class="container">
           <center>
       <div class="FormContainer">
	   <h1>  Saisie d'une fiche personne  </h1>
        <form>
          <div class="form-group row">
           <label for="staticEmail" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" id="nom">
            </div>
          </div>
          <div class="form-group row">
           <label for="staticEmail" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" id="prenom">
            </div>
          </div>
		  <div class="form-group row">
           <label for="staticEmail" class="col-sm-2 col-form-label">Date de Naissance</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" id="dateN">
            </div>
          </div>
		  <div class="form-group row">
           <label for="staticEmail" class="col-sm-2 col-form-label">Adresse</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" id="adr">
            </div>
          </div>
		  <div class="form-group row">
           <label for="staticEmail" class="col-sm-2 col-form-label">Mail</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" id="mail">
            </div>
          </div>
		  <button id="validate" type="submit" class="btn btn-primary">Submit</button>
         </form>
		<br>
		<div id="error">  </div>
		<div id="resultat">  </div>
       </div>
      </center>
	 
      </div>
	  
	  <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
         <div class="modal-content">
          <div class="modal-header">
           <h5 id="titre" class="modal-title">Champs manquants</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
            <p id="text">Veuillez remplir tous les champs svp !</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
          </div>
       </div>
      </div>
